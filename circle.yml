machine:
  timezone:
    Asia/Tokyo
  environment:
  ruby:
    version: 2.3.1
dependencies:
  cache_directories:
    - 'vendor/bundle'
    - 'node_modules'
  override:
    - bundle -j4 --path=vendor/bundle
  pre:
    - gem install bundler --pre
test:
  pre:
    - sudo service redis-server start
    - sudo apt-get install fonts-migmix
  override:
    - bundle exec rake spec
